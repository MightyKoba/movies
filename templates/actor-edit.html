{% extends "home.html"%}
{% block title %}Edit Actor or Actress{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Edit Actor:</h1>
    <form action="/actor/edit/{{actor.id}}" method="post">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" name="name" value="{{actor.name}}" required="true">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" name="age" value="{{actor.age}}" required="true">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>

{% endblock%}
