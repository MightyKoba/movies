{% extends "home.html"%}
{% block title %}Edit Movie{% endblock %}
{% block page_content%}

  <!-- Page Content -->
  <div class="container">
    <h1 class="mt-5"><i class="fa fa-book" aria-hidden="true"></i> Edit Movie:</h1>
    <form action="/movie/edit/{{movie.id}}" method="post">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control" type="text" name="title" value="{{movie.title}}" required="true" readonly="true">
      </div>
      <div class="form-group">
        <label>Genre</label>
        <input class="form-control" type="text" name="genre" value="{{movie.genre}}" readonly="true">
      </div>
      <div class="form-group">
          <label>Year</label>
          <select class="form-control" name="year">
            {% for i in range(1950, 2025) %}
              {% if i == course.year %}
                <option selected="selected">{{i}}</option>
              {% else %}
                <option>{{i}}</option>
              {% endif %}
            {% endfor %}
          </select>
        </div>
      <div class="form-group">
      <label>Actor</label>
      <select class="form-control" name="actor">
        {% for actor in actors %}
          {% if actor == movie.actor %}
            <option selected="selected">{{actor.name}}</option>
          {% else %}
            <option>{{actor.name}}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      Actor not in the list? <a href="/actor/add" class="btn btn-success" role="button" aria-disabled="true">Add Actors</a>
    </div>
    <button type="submit" class="btn btn-danger" id="delete_btn">Delete</button>
  </form>
</div>

{% endblock%}
